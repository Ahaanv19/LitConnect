<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .button {
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>User Management</h1>
    <div>
        <input type="text" id="nameInput" placeholder="Enter name" />
        <button onclick="addUser()">Add User</button>
    </div>
    <br />
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>ID</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="table">
            <!-- JavaScript will generate table rows -->
        </tbody>
    </table>

    <script>
        // Fetch data from the backend when the page loads
        function fetchData() {
            fetch('http://localhost:3000/users')
                .then(response => response.json())
                .then(data => {
                    const table = document.getElementById("table");
                    table.innerHTML = ''; // Clear previous data

                    data.forEach(user => {
                        const tr = document.createElement("tr");

                        const name = document.createElement("td");
                        const id = document.createElement("td");
                        const action = document.createElement("td");

                        name.innerHTML = user.name;
                        id.innerHTML = user.id;

                        // Add Delete button
                        const deleteBtn = document.createElement('input');
                        deleteBtn.type = "button";
                        deleteBtn.className = "button";
                        deleteBtn.value = "Delete";
                        deleteBtn.onclick = function () {
                            deleteUser(user.id);
                        };
                        action.appendChild(deleteBtn);

                        tr.appendChild(name);
                        tr.appendChild(id);
                        tr.appendChild(action);
                        table.appendChild(tr);
                    });
                })
                .catch(err => console.error('Error fetching data: ', err));
        }

        // Add a new user
        function addUser() {
            const name = document.getElementById("nameInput").value.trim();
            if (!name) {
                alert("Please enter a valid name");
                return;
            }

            fetch('http://localhost:3000/users', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name: name })
            })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(err => { throw err });
                    }
                    return response.json();
                })
                .then(user => {
                    alert(`User ${user.name} added!`);
                    document.getElementById("nameInput").value = ""; // Clear input
                    fetchData(); // Refresh table
                })
                .catch(err => alert(err.message || "Failed to add user"));
        }

        // Delete a user
        function deleteUser(id) {
            if (!confirm("Are you sure you want to delete this user?")) return;

            fetch('http://localhost:3000/users', {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ id: id })
            })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(err => { throw err });
                    }
                    return response.json();
                })
                .then(message => {
                    alert(message.message);
                    fetchData(); // Refresh table
                })
                .catch(err => alert(err.message || "Failed to delete user"));
        }

        // Fetch data on page load
        window.onload = fetchData;
    </script>
</body>
</html>
