<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Sections</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f3f4f7, #e9ecef);
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 2.5rem;
            color: #4CAF50;
        }

        .form-container {
            display: flex;
            justify-content: center;
            margin: 20px auto;
            gap: 15px;
            padding: 10px;
        }

        .form-container input {
            width: 250px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }

        .form-container .button {
            padding: 12px 25px;
            background: linear-gradient(135deg, #4CAF50, #66BB6A);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 10px;
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        th {
            background: #4CAF50;
            color: white;
        }

        td {
            border-bottom: 1px solid #ddd;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Manage Sections</h1>
    <div class="form-container">
        <input type="text" id="sectionName" placeholder="Enter section name" />
        <input type="text" id="sectionTheme" placeholder="Enter section theme (optional)" />
        <button class="button" onclick="addSection()">Add Section</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Section Name</th>
                <th>Theme</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="sectionsTable">
            <!-- Rows will be dynamically added here -->
        </tbody>
    </table>

    <script>
        const apiUrl = "/sections"; // Relative path to avoid CORS issues

        async function fetchSections() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                const tableBody = document.getElementById('sectionsTable');
                tableBody.innerHTML = '';
                data.forEach(section => {
                    const row = `<tr>
                        <td>${section.id}</td>
                        <td>${section.name}</td>
                        <td>${section.theme || ''}</td>
                        <td>
                            <button class="button edit" onclick="editSection(${section.id}, '${section.name}', '${section.theme || ''}')">Edit</button>
                            <button class="button delete" onclick="deleteSection(${section.id})">Delete</button>
                        </td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });
            } catch (error) {
                console.error('Error fetching sections:', error);
            }
        }

        async function addSection() {
            const name = document.getElementById('sectionName').value.trim();
            const theme = document.getElementById('sectionTheme').value.trim();
            if (!name) {
                alert('Section name is required!');
                return;
            }
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, theme })
                });
                if (!response.ok) throw new Error('Failed to add section');
                document.getElementById('sectionName').value = '';
                document.getElementById('sectionTheme').value = '';
                fetchSections();
            } catch (error) {
                alert(error.message);
            }
        }

        async function deleteSection(id) {
            if (!confirm('Are you sure you want to delete this section?')) return;
            try {
                const response = await fetch(`${apiUrl}/${id}`, { method: 'DELETE' });
                if (!response.ok) throw new Error('Failed to delete section');
                fetchSections();
            } catch (error) {
                alert(error.message);
            }
        }

        async function editSection(id, currentName, currentTheme) {
            const newName = prompt('Enter new section name:', currentName);
            const newTheme = prompt('Enter new section theme (optional):', currentTheme);
            if (!newName) {
                alert('Section name cannot be empty.');
                return;
            }
            try {
                const response = await fetch(`${apiUrl}/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: newName, theme: newTheme })
                });
                if (!response.ok) throw new Error('Failed to update section');
                fetchSections();
            } catch (error) {
                alert(error.message);
            }
        }

        window.onload = fetchSections;
    </script>
</body>
</html>
