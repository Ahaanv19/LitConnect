<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50; /* Dark background for better readability */
            color: #ecf0f1;  /* Light text color for better contrast */
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        h1 {
            color: #f39c12;  /* A bright gold color for the title */
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
            font-size: 18px;
        }

        li {
            background-color: #34495e; /* Slightly lighter dark background for list items */
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            text-align: left;
        }

        h2 {
            color: #ecf0f1;  /* Light text color for headings */
            margin-top: 30px;
        }

        input, button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #bdc3c7;
        }

        input {
            width: 250px;
        }

        button {
            background-color: #f39c12;  /* Bright gold button for better visibility */
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #e67e22;  /* Darker gold on hover */
        }

        /* Additional styling for form container */
        form {
            margin-top: 20px;
        }

        /* Style the container of the book list */
        .book-list-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #34495e;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>Global Reading Recommendation List</h1>

    <div class="book-list-container">
        <h2>Recommended Books</h2>
        <ul id="book-list"></ul>

        <h2>Add a New Book</h2>
        <form id="book-form">
            <input type="text" id="title" placeholder="Book Title" required>
            <input type="text" id="author" placeholder="Author" required>
            <button type="submit">Add Book</button>
        </form>
    </div>

    <script>
        const apiBaseUrl = 'http://127.0.0.1:3000/api/books';

        // Function to fetch and display the book list
        async function fetchBooks() {
            const response = await fetch(apiBaseUrl);
            const books = await response.json();
            const bookList = document.getElementById('book-list');
            bookList.innerHTML = ''; // Clear the list
            books.forEach(book => {
                const li = document.createElement('li');
                li.textContent = `${book.title} by ${book.author}`;
                bookList.appendChild(li);
            });
        }

        // Add a new book via the API
        document.getElementById('book-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const title = document.getElementById('title').value;
            const author = document.getElementById('author').value;

            const newBook = { title, author };

            // Send the new book to the backend
            await fetch(apiBaseUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(newBook),
            });

            // Clear the input fields
            document.getElementById('title').value = '';
            document.getElementById('author').value = '';

            // Refresh the book list
            fetchBooks();
        });

        // Load the book list on page load
        fetchBooks();
    </script>
</body>
</html>
