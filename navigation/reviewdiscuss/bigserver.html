  <style>
    body {

      margin-top: 20px;

      list-style-type: none;
      padding: 0;
    }

  </style>

<body>
  <h1>Welcome to the Big Server</h1>
  <div class="info-container">
    <h2>About Me</h2>
    <ul id="userInfo">
      <!-- User information will be dynamically inserted here -->
    </ul>
  </div>

  <script>
    // Function to fetch user data from the API
    async function fetchUserData() {
      try {
        const response = await fetch('http://127.0.0.1:8887/api/ahaan'); // Updated URL
        const data = await response.json();

        // Dynamically display the user information
        const userInfo = document.getElementById('userInfo');
        userInfo.innerHTML = ''; // Clear any existing content

        // Loop through each key-value pair in the returned data
        for (const [key, value] of Object.entries(data)) {
          const listItem = document.createElement('li');
          listItem.innerHTML = `<strong>${key}:</strong> ${Array.isArray(value) ? value.join(', ') : value}`;
          userInfo.appendChild(listItem);
        }
      } catch (error) {
        console.error('Error fetching user data:', error);
      }
    }

    // Fetch and display user data immediately
    fetchUserData();
  </script>
</body>
