{% block background %}
    <script src="{{ url_for('static', filename='Animated Backgrounds/three.r119.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/vanta.clouds2.min.js') }}"></script>
    <script>
        VANTA.WAVES({
            el: "#body_background",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0xf87ac,
            shininess: 0.00,
            waveHeight: 40.00,
            waveSpeed: 0.50,
            zoom: 0.65
          })
          </script>
{% endblock %}

</html>
